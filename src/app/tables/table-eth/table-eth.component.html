<div class="example-container mat-elevation-z8">

  <mat-table #table [dataSource]="dataSource">

    
    <ng-container matColumnDef="timestamp">
      <mat-header-cell *matHeaderCellDef> Time </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.timestamp | date:'medium'}} </mat-cell>
    </ng-container>


    <ng-container matColumnDef="USD">
      <mat-header-cell *matHeaderCellDef> USD </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.base.USD}}</mat-cell>
    </ng-container>


    <ng-container matColumnDef="EUR">
      <mat-header-cell *matHeaderCellDef> EUR </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.base.EUR}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="BTC">
      <mat-header-cell *matHeaderCellDef> BTC </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.base.BTC}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
